<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calc</title>
</head>
<body>
    <div class="container">
       <div class="result">
        0
       </div>
       
       <div class="content">
            <button class="top">AC</button>
            <button class="top">+/-</button>
            <button class="top">%</button>
            <button class="left">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="left">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="left">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="left">+</button>
            <button class="zero"><span class="button-text">0</span></button>
            <button>.</button>
            <button class="left">=</button>
       </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
